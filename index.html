<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!--Mapbox GL JS-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet'>
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- mapbox API -->
    <!-- <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- My Map -->
    <div id="my-map" class="map-container">

        <!-- NAVIGATION ELEMENTS -->
        <div class="map-search-container">
            <label class="option-label" for="geocoder">Search for location</label>
            <div id="geocoder" class="geocoder"></div>
            <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
        </div>

        <!-- Legend -->
        <div id="legend" class="legend">
            <h4>Legend</h4>
        </div>

        <!-- Data Filters for checkboxes -->
        <div class="map-data-container">
            <label class="option-label">Filter map view</label>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="collision-points" checked>
                <label class="form-check-label" for="collision-points">Collisions</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hexgrid-layer" checked>
                <label class="form-check-label" for="hexgrid-layer">Collisions areas</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="legendcheck" checked>
                <label class="form-check-label" for="legendcheck">Show Legend</label>
            </div>
        </div>

    </div>    

        <script src="script.js"></script>
        <!-- Load the mapbox-gl-geocoder plugin -->
        <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
            type="text/css">

</body>

</html>
